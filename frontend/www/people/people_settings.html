<!DOCTYPE html>
<html>

<head>
    <title>Run Anywhere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3css styles -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-cyan.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <!--<link rel="manifest" href="../favicon/site.webmanifest">-->

   
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script type="text/javascript" src="../js/data_opr.js"></script>
    <script type="text/javascript" src="../js/people_settings.js"></script>

    <!-- Footer css file -->
    <link rel="stylesheet" href="../css/footer.css">

    <!-- Icons used in footer -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background-color:#4bbf6e;">

    <!-- Search bar, back button, and settings button -->
    <div class="w3-bar w3-theme">
        <button
                class="w3-bar-item w3-button w3-padding-small w3-hover-opacity w3-padding-8"
                onclick="window.location.href='../people/follows_main.html'"
                style="width:15%"
        >
            <i class="material-icons nav__icon" style="font-size:45.5px">chevron_left</i>

        </button>



        <div class="w3-bar-item w3-button w3-padding-small w3-padding-16" style="width:70%;font-size:1.5em;font-weight: bold;">
            Find Runner
        </div>

        <button
                class="w3-bar-item w3-button w3-padding-small w3-hover-opacity w3-right w3-padding-8"
                onclick="doSearch()"
                style="width:15%"
        >
            <i class="material-icons nav__icon" style="font-size:45.5px">check</i>

        </button>
    </div>

    <!-- Settings title -->
    <div class="w3-bar w3-card" style="background-color:#4bbf6e;margin-bottom:24px">
        <p class="w3-center w3-border w3-padding-small" style="margin:0px;color:white;">Search Settings</p>
    </div>



    <div class="w3-container" style="max-width:600px;margin:auto;">

        <!-- gender card -->
        <div class="w3-card-4 w3-margin-bottom">
            <header class="w3-container">
                <span class="w3-col" style="color:white;width:50%;font-size:16px">Gender:</span>
            </header>
            <br>
            <div class="w3-container" style="background-color:GhostWhite;">
                <select id="gender"  name="gender" style="width: 100%;">
                    <option value="">NA</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                    <option value="O">Others</option>
                </select>
            </div>

        </div>

        <!-- age card -->
        <div class="w3-card-4 w3-margin-bottom">
            <header class="w3-container">
                <span class="w3-col" style="color:white;width:50%;font-size:16px">Age:</span>
                <span id="ageRange" class="w3-col" style="color:white;width:50%;text-align:right;font-size:16px">18-100</span>
            </header>

            <!-- min level -->
            <div class="w3-container" style="background-color:GhostWhite;">
                <div class="w3-row w3-padding-16">
                    <span class="w3-left" style="width=10%">Min:</span>
                    <input id="minRange" class="w3-bar-item w3-right" style="width:90%" type="range" multiple min="18" max="100" step="1" value="18" onChange="updateAgeInput(this.id);" list="ageTicks">
                </div>
            </div>
            <datalist id="ageTicks">
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
                <option>100</option>
            </datalist>


            <!-- max level -->
            <div class="w3-container" style="background-color:GhostWhite;">
                <div class="w3-row w3-padding-16">
                    <span class="w3-left" style="width=10%">Max:</span>
                    <input id="maxRange" class="w3-bar-item w3-right" style="width:90%" type="range" multiple min="18" max="100" step="1" value="100" onChange="updateAgeInput(this.id);" list="ageTicks">
                </div>
            </div>

        </div>
    </div>

    <nav class="nav">
        <a href="../races/races_map.html" class="nav__link">
            <i class="material-icons nav__icon">directions_run</i>
            <span class="nav__text">Race</span>
        </a>
        <a href="../profile/Profile_Main.html" class="nav__link">
            <i class="material-icons nav__icon">settings</i>
            <span class="nav__text">Profile</span>
        </a>
        <a class="w3-theme-dark nav__link">
            <i class="material-icons nav__icon nav__link--active">group</i>
            <span class="nav__text">People</span>
        </a>
    </nav>
</body>

  <body onload="onLoadMyInfo()">
    <header>
        <button class="w3-bar-item w3-button w3-padding-small w3-hover-opacity w3-padding-8" onclick="goBack()"
            style="width:30%">
            <i class="material-icons nav__icon" style="color: white; font-size:45.5px">chevron_left</i>
        </button>
       
        <h1 style="margin-right: 30px; margin-left: 30px;font-size:1.5em;font-weight: bold;">My Profile</h1>
        <!-- <h1>My Profile</h1> -->

        <div id="header-spacer"></div>
        <button class="w3-bar-item w3-button w3-padding-small w3-hover-opacity w3-right w3-padding-8"
            onclick="openPopover('popover1')" style="width:30%">
            <i class="material-icons nav__icon" style="color: white; font-size:45.5px">read_more</i>
        </button>
        
      
        <div class="popover" id="popover1">
          <div class="list">
            <div class="item" onclick="document.location='../profile/my-stats.html'"><h1 class="text-green">My Stats</h1></div>
            <div class="item" onclick="document.location='../profile/invite_races.html'"><h1 class="text-green">Invitation</h1></div>
            <div class="item"  onclick="document.location='../profile/profile.html'"><h1 class="text-green">Edit Profile</h1></div>
            <div class="item" onclick="signOut()"><h1 class="text-green">Logout</h1></div>
          </div>
        </div>
    </header>  

    <main>
      <div class="content">
        <div class="column-layout">
            <div class="dot">
              <img class="w3-circle" id="runnerImg" src="../img/default-profile.png" style="width:100px;height:100px;">
            </div>
            <div class="two">
               <p>Name:</p> 
               <p>Email:</p> 
            </div>
            <div class="three">
               <p id="runnerName"> anonymous</p>
               <p id="runnerEmail">(anonymous)</p>
               <!-- <button  style="color:white;font-size: 16px;"  onclick="document.location='../profile/invite_races.html'">&#9829;Invited List</button>
               <p ></p>
               <button  style="color:white;font-size: 16px;"  onclick="signOut()">&#9755;Logout</button> -->
            </div>
        </div>
        <h2> My Recent Races:</h2>
        <div id = "latest_races_list" class="w3-container" style="background-color: #4bbf6e;">
       
          </div>
          <i class="material-icons nav__icon" onclick="onMoreLessPast()" id="morelesspast" style="font-size:30px">expand_more</i>
          
      
        <h2> My Upcoming Races: </h2>
          <div id = "upcoming_races_list" class="w3-container" style="background-color: #4bbf6e;">
          
            </div>
            <i class="material-icons nav__icon" onclick="onMoreLessUpcomming()" id="morelessupcomming" style="font-size:30px">expand_more</i>     
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
           
       
      </div>
      
    </main>

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        -->
        <meta name = "viewport" content="width = device-width,height = device-height,initial-scale = 1.0">
        <link href = "https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel = "stylesheet">
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
        <title>Login</title>
    </head>
    <body>
     
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>

      <div class="swiper-container swiper-container-fullscreen">
        <div class="swiper-wrapper">
            <!-- Add slide 1 -->
            <div class="swiper-slide vertical-align-center pink-400">
              <i class="material-icons">directions_run</i>
              <h1>Hello Runner</h1>
              <p>The easiest way to view your running races!</p>
            </div>
            <!-- Add slide 2 -->
            <div class="swiper-slide vertical-align-center green-600">
              <i class="icon ion-ios-people"></i>
              <h1>We're together</h1>
              <p>The easiest way to run with your friends!</p>
            </div>
            <!-- Add slide 3 -->
            <div class="swiper-slide vertical-align-center blue">
              <i class="icon ion-android-compass"></i>
              <h1>Run Anywhere</h1>
              <p>There are many races we can offer!</p>
              <button class="border-white text-white radius margin-top" onclick="document.location='auth/LoginApp.html'">
                Login in app now
              </button>
            </div>
  
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
    </div>
    <script type="text/javascript">
      new Swiper('.swiper-container', {
          pagination: '.swiper-pagination',
          paginationClickable: true
      });
    </script>
      
    </body>
</html>
